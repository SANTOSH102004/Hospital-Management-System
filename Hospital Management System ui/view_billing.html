<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Billing - Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <i class="fas fa-hospital-alt"></i>
                <span>Hospital Management System</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbar-items">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-white sidebar py-4 border-end">
          <div class="position-sticky">
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <button class="btn btn-outline-primary w-100 mb-2" id="sidebarProfileBtn"><i class="fas fa-user me-2"></i>View Profile</button>
              </li>
              <li class="nav-item mb-2">
                <button class="btn btn-outline-primary w-100 mb-2" id="sidebarAppointmentsBtn"><i class="fas fa-calendar-check me-2"></i>Manage Appointments</button>
              </li>
              <li class="nav-item mb-2">
                <button class="btn btn-outline-primary w-100 mb-2 active" id="sidebarBillingBtn"><i class="fas fa-file-invoice-dollar me-2"></i>View Bills</button>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Main Content Area -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 my-5">
          <h2>My Bills</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Date</th><th>Amount</th><th>Status</th><th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>2024-06-01</td>
                <td>$200</td>
                <td>Unpaid</td>
                <td>
                  <button class="btn btn-primary btn-sm">Pay Now</button>
                  <button class="btn btn-secondary btn-sm">Download Invoice</button>
                </td>
              </tr>
              <tr>
                <td>2024-05-15</td>
                <td>$150</td>
                <td>Paid</td>
                <td>
                  <button class="btn btn-secondary btn-sm">Download Invoice</button>
                </td>
              </tr>
            </tbody>
          </table>
        </main>
      </div>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5 border-top shadow-sm">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                <div class="mb-2 mb-md-0">
                    <i class="fas fa-hospital-alt me-2"></i>Hospital Management System
                </div>
                <div>
                    &copy; 2023 Hospital Management System. All rights reserved.
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        // Sidebar navigation click events
        // Highlight active sidebar button
        $('#sidebarBillingBtn').addClass('active');
        $('#sidebarProfileBtn, #sidebarAppointmentsBtn').removeClass('active');
        $('#sidebarProfileBtn').on('click', function() {
            window.location.href = 'view_profile.html';
        });
        $('#sidebarAppointmentsBtn').on('click', function() {
            window.location.href = 'manage_appointments.html';
        });
        $('#sidebarBillingBtn').on('click', function() {
            window.location.href = 'view_billing.html';
        });
      });
    </script>
</body>
</html>
