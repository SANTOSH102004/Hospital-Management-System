<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Stats - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <i class="fas fa-hospital-alt"></i>
                <span>Hospital Management System</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbar-items">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-white sidebar py-4 border-end">
          <div class="position-sticky">
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <button class="btn btn-outline-primary w-100 mb-2" id="sidebarUsersBtn"><i class="fas fa-users-cog me-2"></i>User Management</button>
              </li>
              <li class="nav-item mb-2">
                <button class="btn btn-outline-primary w-100 mb-2" id="sidebarDoctorsBtn"><i class="fas fa-user-md me-2"></i>Doctor Management</button>
              </li>
              <li class="nav-item mb-2">
                <button class="btn btn-outline-primary w-100 mb-2" id="sidebarPatientsBtn"><i class="fas fa-procedures me-2"></i>Patient Management</button>
              </li>
              <li class="nav-item mb-2">
                <button class="btn btn-outline-primary w-100 mb-2 active" id="sidebarStatsBtn"><i class="fas fa-chart-bar me-2"></i>System Stats</button>
              </li>
              <li class="nav-item mb-2">
                <button class="btn btn-outline-primary w-100 mb-2" id="sidebarReportsBtn"><i class="fas fa-file-alt me-2"></i>Reports</button>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Main Content Area -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 my-5">
          <h2 class="mb-4">System Statistics</h2>
          <div class="row g-4 mb-4">
            <div class="col-md-3">
              <div class="card text-center">
                <div class="card-body">
                  <i class="fas fa-users fa-2x mb-2 text-primary"></i>
                  <h5 class="card-title">Total Users</h5>
                  <p class="display-6">120</p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card text-center">
                <div class="card-body">
                  <i class="fas fa-user-md fa-2x mb-2 text-primary"></i>
                  <h5 class="card-title">Doctors</h5>
                  <p class="display-6">25</p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card text-center">
                <div class="card-body">
                  <i class="fas fa-procedures fa-2x mb-2 text-primary"></i>
                  <h5 class="card-title">Patients</h5>
                  <p class="display-6">80</p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card text-center">
                <div class="card-body">
                  <i class="fas fa-calendar-check fa-2x mb-2 text-primary"></i>
                  <h5 class="card-title">Appointments</h5>
                  <p class="display-6">200</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-chart-line me-2 text-primary"></i>Analytics</h5>
              <div class="text-center">
                <div class="bg-light border rounded p-5">
                  <span class="text-muted">[Chart Placeholder]</span>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5 border-top shadow-sm">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                <div class="mb-2 mb-md-0">
                    <i class="fas fa-hospital-alt me-2"></i>Hospital Management System
                </div>
                <div>
                    &copy; 2023 Hospital Management System. All rights reserved.
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        // Sidebar navigation click events
        $('#sidebarStatsBtn').addClass('active');
        $('#sidebarUsersBtn').on('click', function() {
            window.location.href = 'admin_users.html';
        });
        $('#sidebarDoctorsBtn').on('click', function() {
            window.location.href = 'admin_doctors.html';
        });
        $('#sidebarPatientsBtn').on('click', function() {
            window.location.href = 'admin_patients.html';
        });
        $('#sidebarReportsBtn').on('click', function() {
            window.location.href = 'admin_reports.html';
        });
      });
    </script>
</body>
</html>
