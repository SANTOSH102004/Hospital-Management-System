<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <i class="fas fa-hospital-alt"></i>
                <span>Hospital Management System</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbar-items">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-white sidebar py-4 border-end">
          <div class="position-sticky">
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <button class="btn btn-outline-primary w-100 mb-2" id="sidebarUsersBtn"><i class="fas fa-users-cog me-2"></i>User Management</button>
              </li>
              <li class="nav-item mb-2">
                <button class="btn btn-outline-primary w-100 mb-2" id="sidebarDoctorsBtn"><i class="fas fa-user-md me-2"></i>Doctor Management</button>
              </li>
              <li class="nav-item mb-2">
                <button class="btn btn-outline-primary w-100 mb-2" id="sidebarPatientsBtn"><i class="fas fa-procedures me-2"></i>Patient Management</button>
              </li>
              <li class="nav-item mb-2">
                <button class="btn btn-outline-primary w-100 mb-2" id="sidebarStatsBtn"><i class="fas fa-chart-bar me-2"></i>System Stats</button>
              </li>
              <li class="nav-item mb-2">
                <button class="btn btn-outline-primary w-100 mb-2 active" id="sidebarReportsBtn"><i class="fas fa-file-alt me-2"></i>Reports</button>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Main Content Area -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 my-5">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Reports</h2>
            <button class="btn btn-primary" id="generateReportBtn"><i class="fas fa-plus me-2"></i>Generate Report</button>
          </div>
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead>
                <tr>
                  <th>Type</th>
                  <th>Date</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Appointments</td>
                  <td>2024-06-10</td>
                  <td><span class="badge bg-success">Completed</span></td>
                  <td>
                    <button class="btn btn-secondary btn-sm me-1"><i class="fas fa-download"></i></button>
                    <button class="btn btn-primary btn-sm"><i class="fas fa-eye"></i></button>
                  </td>
                </tr>
                <tr>
                  <td>Payments</td>
                  <td>2024-06-09</td>
                  <td><span class="badge bg-warning text-dark">Pending</span></td>
                  <td>
                    <button class="btn btn-secondary btn-sm me-1"><i class="fas fa-download"></i></button>
                    <button class="btn btn-primary btn-sm"><i class="fas fa-eye"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5 border-top shadow-sm">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                <div class="mb-2 mb-md-0">
                    <i class="fas fa-hospital-alt me-2"></i>Hospital Management System
                </div>
                <div>
                    &copy; 2023 Hospital Management System. All rights reserved.
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        // Sidebar navigation click events
        $('#sidebarReportsBtn').addClass('active');
        $('#sidebarUsersBtn').on('click', function() {
            window.location.href = 'admin_users.html';
        });
        $('#sidebarDoctorsBtn').on('click', function() {
            window.location.href = 'admin_doctors.html';
        });
        $('#sidebarPatientsBtn').on('click', function() {
            window.location.href = 'admin_patients.html';
        });
        $('#sidebarStatsBtn').on('click', function() {
            window.location.href = 'admin_stats.html';
        });
      });
    </script>
</body>
</html>
