<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <i class="fas fa-hospital-alt"></i>
                <span>Hospital Management System</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbar-items">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-white sidebar py-4 border-end">
          <div class="position-sticky">
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <button class="btn btn-outline-primary w-100 mb-2" id="sidebarUsersBtn"><i class="fas fa-users-cog me-2"></i>User Management</button>
              </li>
              <li class="nav-item mb-2">
                <button class="btn btn-outline-primary w-100 mb-2" id="sidebarDoctorsBtn"><i class="fas fa-user-md me-2"></i>Doctor Management</button>
              </li>
              <li class="nav-item mb-2">
                <button class="btn btn-outline-primary w-100 mb-2 active" id="sidebarPatientsBtn"><i class="fas fa-procedures me-2"></i>Patient Management</button>
              </li>
              <li class="nav-item mb-2">
                <button class="btn btn-outline-primary w-100 mb-2" id="sidebarStatsBtn"><i class="fas fa-chart-bar me-2"></i>System Stats</button>
              </li>
              <li class="nav-item mb-2">
                <button class="btn btn-outline-primary w-100 mb-2" id="sidebarReportsBtn"><i class="fas fa-file-alt me-2"></i>Reports</button>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Main Content Area -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 my-5">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Patient Management</h2>
            <button class="btn btn-primary" id="addPatientBtn"><i class="fas fa-user-plus me-2"></i>Add Patient</button>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="searchPatient" placeholder="Search patients by name, contact, or status...">
          </div>
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Gender</th>
                  <th>Contact</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Jane Doe</td>
                  <td>28</td>
                  <td>Female</td>
                  <td>555-1234</td>
                  <td><span class="badge bg-success">Active</span></td>
                  <td>
                    <button class="btn btn-secondary btn-sm me-1"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
                  </td>
                </tr>
                <tr>
                  <td>Bob Smith</td>
                  <td>40</td>
                  <td>Male</td>
                  <td>555-5678</td>
                  <td><span class="badge bg-warning text-dark">Inactive</span></td>
                  <td>
                    <button class="btn btn-secondary btn-sm me-1"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
    <!-- Add Patient Modal -->
    <div class="modal fade" id="addPatientModal" tabindex="-1" aria-labelledby="addPatientModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addPatientModalLabel">Add Patient</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addPatientForm">
              <div class="mb-3">
                <label for="addPatientName" class="form-label">Name</label>
                <input type="text" class="form-control" id="addPatientName" required>
              </div>
              <div class="mb-3">
                <label for="addPatientAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="addPatientAge" required>
              </div>
              <div class="mb-3">
                <label for="addPatientGender" class="form-label">Gender</label>
                <select class="form-select" id="addPatientGender" required>
                  <option value="FEMALE">Female</option>
                  <option value="MALE">Male</option>
                  <option value="OTHER">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="addPatientContact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="addPatientContact" required>
              </div>
              <div class="mb-3">
                <label for="addPatientStatus" class="form-label">Status</label>
                <select class="form-select" id="addPatientStatus" required>
                  <option value="ACTIVE">Active</option>
                  <option value="INACTIVE">Inactive</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="addPatientPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="addPatientPassword" required>
              </div>
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit Patient Modal -->
    <div class="modal fade" id="editPatientModal" tabindex="-1" aria-labelledby="editPatientModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editPatientModalLabel">Edit Patient</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editPatientForm">
              <div class="mb-3">
                <label for="editPatientName" class="form-label">Name</label>
                <input type="text" class="form-control" id="editPatientName" required>
              </div>
              <div class="mb-3">
                <label for="editPatientAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="editPatientAge" required>
              </div>
              <div class="mb-3">
                <label for="editPatientGender" class="form-label">Gender</label>
                <select class="form-select" id="editPatientGender" required>
                  <option value="FEMALE">Female</option>
                  <option value="MALE">Male</option>
                  <option value="OTHER">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editPatientContact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="editPatientContact" required>
              </div>
              <div class="mb-3">
                <label for="editPatientStatus" class="form-label">Status</label>
                <select class="form-select" id="editPatientStatus" required>
                  <option value="ACTIVE">Active</option>
                  <option value="INACTIVE">Inactive</option>
                </select>
              </div>
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5 border-top shadow-sm">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                <div class="mb-2 mb-md-0">
                    <i class="fas fa-hospital-alt me-2"></i>Hospital Management System
                </div>
                <div>
                    &copy; 2023 Hospital Management System. All rights reserved.
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        // Sidebar navigation click events
        $('#sidebarPatientsBtn').addClass('active');
        $('#sidebarUsersBtn').on('click', function() {
            window.location.href = 'admin_users.html';
        });
        $('#sidebarDoctorsBtn').on('click', function() {
            window.location.href = 'admin_doctors.html';
        });
        $('#sidebarStatsBtn').on('click', function() {
            window.location.href = 'admin_stats.html';
        });
        $('#sidebarReportsBtn').on('click', function() {
            window.location.href = 'admin_reports.html';
        });
        $('#addPatientBtn').on('click', function() {
          $('#addPatientModal').modal('show');
        });
        $('.btn-secondary.btn-sm').on('click', function() {
          $('#editPatientModal').modal('show');
        });
      });
    </script>
</body>
</html>
